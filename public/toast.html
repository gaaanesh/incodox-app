<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incodox app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="w-screen h-screen">
        <div
            class="absolute flex flex-row bg-red-500  bg-opacity-90 px-3 py-2 text-white top-1 rounded-lg shadow-lg transform translate-y-2 right-5">
            <div class="flex-none pr-2">
                <svg x-show="toast.type == 'error'" class="w-6 h-6 inline-block" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="font-bold mr-1">Error</span><span>This is a test toast message.</span>
            <div class="font-bold pl-6 opacity-40 hover:opacity-100 cursor-pointer">x</div>
        </div>

        <div
            class="absolute flex flex-row bg-yellow-500 bg-opacity-90 pl-2 pr-4 py-2 text-white top-20 rounded-lg shadow-lg transform -translate-x-1/2 left-1/2">
            <div class="flex-none pr-2">
                <svg x-show="toast.type == 'warning'" class="w-6 h-6 inline-block" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="font-bold mr-1">Warning</span><span>This is a test toast message.</span>
            <div class="font-bold pl-6 opacity-40 hover:opacity-100 cursor-pointer">x</div>
        </div>

        <div
            class="absolute flex flex-row bg-green-500 bg-opacity-90 pl-2 pr-4 py-2 text-white top-40 rounded-lg shadow-lg transform -translate-x-1/2 left-1/2">
            <div class="flex-none pr-2">
                <svg x-show="toast.type == 'success'" class="w-6 h-6 inline-block" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="font-bold mr-1">Success</span><span>This is a test toast message.</span>
            <div class="font-bold pl-6 opacity-40 hover:opacity-100 cursor-pointer">x</div>
        </div>

        <div
            class="absolute flex flex-row bg-blue-500 bg-opacity-90 pl-2 pr-4 py-2 text-white top-60 rounded-lg shadow-lg transform -translate-x-1/2 left-1/2">
            <div class="flex-none pr-2">
                <svg x-show="toast.type == 'info'" class="w-6 h-6 inline-block" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <span class="font-bold mr-1">Info</span><span>This is a test toast message.</span>
            <div class="font-bold pl-6 opacity-40 hover:opacity-100 cursor-pointer">x</div>
        </div>

        <div id="toast-message"
            class="absolute flex flex-row bg-gray-200 border border-gray-300 bg-opacity-80 pl-2 pr-4 py-1 text-gray-700 top-40 rounded-sm shadow-lg transform -translate-x-1/2 left-1/2 transition-all duration-1000 opacity-0">
            <div class="flex-none pr-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 inline" stroke="currentColor"
                    fill="transparent">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </div>
            <span>Save successful.</span>
            <div class="font-bold pl-6 opacity-40 hover:opacity-100 cursor-pointer">x</div>
        </div>

    </div>

    <button class="absolute bottom-10 left-10 p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        onclick="showToast('toast-message')">show toast</button>

    <script>
        function showToast(toastId) {
            document.getElementById(toastId).classList.remove("opacity-0");

            setTimeout(hideToast.bind(null, toastId), 3000);
        }

        function hideToast(toastId) {
            document.getElementById(toastId).classList.add("opacity-0");
        }

        function dismissWarning() {
            localStorage.setItem("hideDemoWarning", true);
        }
    </script>
</body>
