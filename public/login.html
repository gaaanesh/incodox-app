<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incodox app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
<!-- ========== HEADER ========== -->
<header class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full bg-white text-sm py-3 md:py-12">
    <nav class="max-w-[85rem] w-full mx-auto px-4 md:px-6 lg:px-8" aria-label="Global">
      <div class="relative md:flex md:items-center md:justify-between">
        <div class="flex items-center justify-between">
          <a class="flex-none text-xl font-semibold" href="#" aria-label="Brand">
              <img src="assets/images/incodox-logo.svg" width="189" height="39" alt="">
          </a>
          <div class="md:hidden">
            <button type="button" class="hs-collapse-toggle flex justify-center items-center w-9 h-9 text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
              <svg class="hs-collapse-open:hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
              <svg class="hs-collapse-open:block hidden flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
          </div>
        </div>
  
        <div id="navbar-collapse-with-animation" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block">
          <div class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
            <div class="flex flex-col gap-x-0 mt-5 divide-y divide-dashed divide-gray-200 md:flex-row md:items-center md:justify-end md:gap-x-7 md:mt-0 md:ps-7 md:divide-y-0 md:divide-solid">
              <a class="text-lg font-light text-gray-800 hover:text-gray-600 py-3 md:py-6" href="#">Products</a>
              <a class="text-lg font-light text-gray-800 hover:text-gray-600 py-3 md:py-6" href="#">Resources</a>
              <a class="text-lg font-light text-gray-800 hover:text-gray-600 py-3 md:py-6" href="#">About</a>
              <a class="text-lg font-light text-gray-800 hover:text-gray-600 py-3 md:py-6" href="#">Contact</a>
              <div class="pt-3 md:pt-0">
                <a href="" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-primary-700 focus:outline-none rounded-lg border border-primary-700  hover:bg-gray-100 hover:text-primary-800 focus:z-10 focus:ring-4 focus:ring-gray-200">Sign up</a>
                <a href="" class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
</header>
  <!-- ========== END HEADER ========== -->


    <main class="flex bg-no-repeat bg-[center_top_20rem] bg-[url('../assets/images/background-wave.svg')]">
        <div class="w-full max-w-[590px] mx-auto p-6 mb-32 ">
      <div class="mt-7 bg-gray-200 border border-gray-200 rounded-xl shadow-sm">
        <div class="p-4 sm:py-7 sm:px-12">
          <div class="">
            <p class="mt-2 mb-8 text-md text-gray-600">
                Login to your Incodox account
            </p>
          </div>

          <div class="mt-5">
            
            <!-- Form -->
            <form>
              <div class="grid gap-y-8">
                <!-- Form Group -->
                <div>
                  <div class="relative">
                    <input placeholder="Username*" type="email" id="email" name="email" class="py-4 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" required aria-describedby="email-error">
                    <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                      <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                    </div>
                  </div>
                  <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get back to you</p>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div>
                  <div class="relative">
                    <input placeholder="Password*" type="password" id="password" name="password" class="py-4 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" required aria-describedby="password-error">
                    <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                      <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                    </div>
                  </div>
                  <p class="hidden text-xs text-red-600 mt-2" id="password-error">8+ characters required</p>
                </div>
                <!-- End Form Group -->

                <!-- Checkbox -->
                <div class="flex items-center">
                  <div class="flex">
                    <input id="remember-me" name="remember-me" type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 pointer-events-none focus:ring-blue-500">
                  </div>
                  <div class="ms-3">
                    <label for="remember-me" class="text-sm"> Remember my username/password</label>
                  </div>
                </div>
                <!-- End Checkbox -->
<div class="text-center">
    <button type="submit" class="py-3 px-4 w-fit inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-50 disabled:pointer-events-none">Log in</button>
</div>
<p class="mt-2 text-md text-gray-600 text-center">
    Donâ€™t have an account? <a href="#" class="text-green-500 hover:text-green-600">Sign up</a>
</p>
                
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
    </main>

<footer class="bg-primary-600 w-full">
    <div class="w-full max-w-[85rem] py-10 px-4 sm:px-6 lg:px-8 lg:pt-20 mx-auto">
      <!-- Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <div class="col-span-full lg:col-span-1">
          <a class="flex-none text-xl font-semibold text-white0" href="#" aria-label="Brand">
            
            <img src="https://incodox.com/wp-content/uploads/2023/10/Incodox-LOGO-1.png" width="189" height="39" alt="">
          </a>
        </div>
        <!-- End Col -->
  
        <div class="col-span-1">
          <div class="mt-3 grid space-y-3">
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/contact/">Contact</a></p>
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/about/">About</a></p>
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/resources/">Resources</a></p>
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/products/">Products</a></p>
          </div>
        </div>
        <!-- End Col -->
  
        <div class="col-span-1">
         
  
          <div class="mt-3 grid space-y-3">
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/privacy-policy/">Privacy Policy</a></p>
            <p><a class="inline-flex gap-x-2 text-white hover:opacity-85 text-xl font-semibold" href="https://incodox.com/terms-conditions/">Terms of use</a></p>
          </div>
        </div>
        <!-- End Col -->
      </div>
      <!-- End Grid -->

    </div>
</footer>  

</body>

</html>
